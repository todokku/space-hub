<mat-card *ngIf="apod">
  <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      <h1>
        Astronomic picture of the day
      </h1>
    </mat-card-title>
    <mat-card-subtitle>
      <p>
        {{ apod.date }}
      </p>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="apod.hdurl" />
  <mat-card-content>
    <h2>{{ apod.title }}</h2>
    <p>
      {{ apod.explanation }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
